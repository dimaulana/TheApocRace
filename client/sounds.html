    <style>
   
    .containerSound {
  font-family: 'star-jedi', arial;
  display: block;
  position: relative;
  padding-left: 35px;
  margin: 12px;
  cursor: pointer;
  font-size: 22px;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* Hide the browser's default checkbox */
.containerSound input {
  position: absolute;
  cursor: pointer;
  height: 0;
  width: 0;
}

/* Create a custom checkbox */
.checkmark {
  
  position: absolute;
  top: 0;
  right:0;
  height: 25px;
  width: 25px;
  background-color: #eee;
}

/* On mouse-over, add a grey background color */
.containerSound:hover input ~ .checkmark {
  background-color: #ccc;
}

/* When the checkbox is checked, add a blue background */
.containerSound input:checked ~ .checkmark {
  background-color: #2196F3;
}

/* Create the checkmark/indicator (hidden when not checked) */
.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}

/* Show the checkmark when checked */
.containerSound input:checked ~ .checkmark:after {
  display: block;
}

/* Style the checkmark/indicator */
.containerSound .checkmark:after {
  left: 9px;
  top: 5px;
  width: 5px;
  height: 10px;
  border: solid white;
  border-width: 0 3px 3px 0;
  -webkit-transform: rotate(45deg);
  -ms-transform: rotate(45deg);
  transform: rotate(45deg);
}

      

    </style>
    
    
    </head>
    <body>
     <center>
        Background Music
       <label class="containerSound"> 
        <input type="checkbox" checked="checked" onclick="if(this.checked){soundStopped()}">
        <span class="checkmark"></span>
        </label>
        <br/>
        Volume
        <br>
        <a class='backButton btn btn-primary btn-lg ml-2 type='submit'>Back</a></center>
    
    
    </body>
