<script>
    $(".backButton").on("click", function(){
        $(".interface").html("");
        generateMenus('optionsMenu');
    });

   var play=false;
    var soundBttn = document.getElementById("soundButton"); 
    var audioSound;

    soundBttn.addEventListener('click',soundPlayed);
    

    function soundPlayed() { 
        audioSound=new Audio();
        audioSound.src  ="client/sound/main.mp3";
        audioSound.loop=true;
        
        if(!play){
            playBack();
        }
        else{
            stopBack();
            play=false;
        }
          
    }
 
        
    function playBack(){
        audioSound.play();
            
    }
        
    function stopBack(){
        audioSound.pause(); 
    }  
      
    </script>
